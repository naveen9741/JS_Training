<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   
<button id="mybtn">click here</button>
<p id="event"></p>
<script>
    let x = document.getElementById("mybtn");
    x.addEventListener("load",RespondClick);
  function RespondClick() {
    let ele = document.createElement("p");
    ele.textContent = "window loaded";
    ele.classList.add("a","b","c");
    ele.setAttribute("data_lable","window loaded");
    let childEle = document.createElement("input");
    childEle.type = "text";
    childEle.placeholder = "Enter your name";
    ele.appendChild(childEle);
    event.appendChild(ele);

  }
    x.addEventListener("click",RespondEnter) ;
    function RespondEnter()
     {
        event.innerHTML = "";
    }


</script>

 
    
    


</body>
</html>
