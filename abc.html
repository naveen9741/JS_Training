<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    document.addEventListener('click',(e)=>{
    let popup = pano.getVariableValue("Popup");
    if(!popup) return;
    let targetElement = e.target;
    let isWithinPopupContainer = targetElement.closest(".Container_Popup") || targetElement.closest(".Info_Btn");
    if(!isWithinPopupContainer){
    pano.setVariableValue("Popup",false);
    }
    return;
    })
    </script>
</body>
</html>
